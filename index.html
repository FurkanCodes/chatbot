<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;800&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="/style.css">

    <title>Furkilator</title>
</head>
<body>

     <div class="container">
            <div class="headline">  
                <h1>Furkilator</h1> 
            </div>

      <div class="calculator">
          <div id="display"> 
            <div class="calc_display">0</div>
          </div>
               
                
        <div class="calc_keys"> 
            <button class="operator minus" id="-">-</button>
            <button class="operator times" id="x">x</button>
            <button class="operator divide" id="/" >/</button>
            <button class="operator plus" id="+">+</button>
            <button class="clear" id="ac">AC</button>
            <button class="equal" id="=">=</button>
            <button class="number one" id="1">1</button>
            <button class="number two" id="2">2</button>
            <button class="number three" id="3">3</button>    
            <button class="number four" id="4">4</button>
            <button class="number five" id="5">5</button>
            <button class="number six" id="6">6</button>
            <button class="number seven" id="7">7</button>
            <button class="number eight" id="8">8</button>
            <button class="number nine" id="9">9</button>
            <button class="number zero" id="0">0</button>
            <button class="number decimal" id=".">.</button>
          
            </div>
        </div>
    </div>
   
    
    <script src="app.js"></script>
</body>
</html>
